<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./templates/MainTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <ui:include src="templates/header.xhtml"/>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <table>
                <tr>
                    <td>
                        <h:outputLabel for="oldPassword">Old password: </h:outputLabel>
                    </td>
                    <td>
                        <h:inputSecret id="oldPassword" value="#{changePasswordBean.oldPassword}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="newPassword">New password: </h:outputLabel>
                    </td>
                    <td>
                        <h:inputSecret id="newPassword" value="#{changePasswordBean.newPassword}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <h:commandButton id="changePasswordSubmit" type="submit" value="Change password"
                                         action="#{changePasswordBean.changePassword}"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
