<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="templates/MainTemplate.xhtml"
                xmlns:a="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <p>${msg["main.page"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="edit-ticket-form">
            <h2>Create ticket</h2>

            <a name="header">${msg["column.userUUID"]}</a>
            <h:inputText value="#{ticketCreateBean.newTicket.user}" requiredMessage="User uuid is required">
                <a:converter converterId="p.lodz.pl.pas.UUIDConverter"/>
            </h:inputText>

            <br/>
            <a name="header">${msg["column.jobUUID"]}</a>
            <h:inputText value="#{ticketCreateBean.newTicket.job}" requiredMessage="Job uuid is required">
                <a:converter converterId="p.lodz.pl.pas.UUIDConverter"/>
            </h:inputText>

            <br/>
            <a name="header">${msg["column.jobStart"]}</a>
            <h:inputText value="#{ticketCreateBean.newTicket.jobStart}">
                <a:converter converterId="p.lodz.pl.pas.LocalDateTimeConverter"/>
            </h:inputText>

            <br/>
            <a name="header">${msg["column.jobEnd"]}</a>
            <h:inputText value="#{ticketCreateBean.newTicket.jobEnd}">
                <a:converter converterId="p.lodz.pl.pas.LocalDateTimeConverter"/>
            </h:inputText>

            <br/>
            <a name="header">${msg["column.description"]}</a>
            <h:inputText value="#{ticketCreateBean.newTicket.description}"/>

            <br/>
            <a name="header">${msg["column.ticketStatus"]}</a>
            <h:selectOneMenu value="#{ticketCreateBean.newTicket.status}">
                <a:selectItems value="#{ticketStatusBean.ticketStatusList}" var="status"
                               itemValue="#{status}" itemLabel="#{msg['ticketStatus.' += status]}"/>
            </h:selectOneMenu>
            <br/>
            <h:commandButton action="#{ticketCreateBean.createNewTicket}" value="Create"/>
        </h:form>
    </ui:define>


</ui:composition>
