<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="templates/MainTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <p>${msg["main.page"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="edit-job-form">
            <h2>Edit user</h2>

            <f:facet name="header">${msg["column.login"]}</f:facet>
            <h:outputText value="#{userEditBean.editedUser.login}"/>
            <br/>

            <f:facet name="header">${msg["column.name"]}</f:facet>
            <h:inputText value="#{userEditBean.editedUser.name}"/>
            <br/>
            <f:facet name="header">${msg["column.surname"]}</f:facet>
            <h:inputText value="#{userEditBean.editedUser.surname}"/>
            <br/>
            <f:facet name="header">${msg["column.uuid"]}</f:facet>
            <h:outputText value="#{userEditBean.editedUser.uuid}"/>
            <br/>
            <f:facet name="header">${msg["column.active"]}</f:facet>
            <h:selectBooleanCheckbox value="#{userEditBean.editedUser.active}"/>
            <br/>
            <h:selectOneMenu value="#{userEditBean.editedUser.accessLevel}">
                <f:selectItems value="#{accessLevelBean.accessLevelsList}" var="level"
                               itemValue="#{level}" itemLabel="#{msg['accessLevel.' += level]}"/>
<!--                itemLabel="#{level.label}"-->
            </h:selectOneMenu>
            <br/>
            <h:commandButton action="#{userEditBean.saveEditedUser}" value="Save"/>
        </h:form>


        <!--            <h:inputText required="true" value="#{simpleValidationBean.requiredField}"-->
        <!--                         requiredMessage="Username is required"/><br/>-->

    </ui:define>


</ui:composition>
