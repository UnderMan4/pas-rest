<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./templates/MainTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <p>${msg["main.page"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="create-job-form">
            <h2>Create job</h2>
            <f:facet name="header">${msg["column.name"]}</f:facet>
            Name<h:inputText value="#{jobCreateBean.newJob.name}"  requiredMessage="Name is required"/>
            <f:facet name="header">${msg["column.description"]}</f:facet>
            <br/>
            Description<h:inputText value="#{jobCreateBean.newJob.description}"/>
            <p>UUID will be generated automatically</p>
            <br/>
            <h:commandButton action="#{jobCreateBean.createNewJob}" value="Create"/>
        </h:form>


        <!--            <h:inputText required="true" value="#{simpleValidationBean.requiredField}"-->
        <!--                         requiredMessage="Username is required"/><br/>-->

    </ui:define>


</ui:composition>
