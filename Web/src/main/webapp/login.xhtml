<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./templates/MainTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">


    <ui:define name="content">
        <h:form id="loginForm" method="post" action="j_security_check">
            <div style="display: flex; flex-direction: column; width: 400px;">
                <table>
                    <tr>
                        <td>
                            <h:outputLabel for="loginInput"
                                           style="width: auto;">#{msg['login.username']}</h:outputLabel>
                        </td>
                        <td>
                            <h:inputText id="loginInput" value="#{loginBean.username}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel for="passwordInput">#{msg['login.password']}</h:outputLabel>
                        </td>
                        <td>
                            <h:inputSecret id="passwordInput" value="#{loginBean.password}"/>
                        </td>
                    </tr>
                    <tr>
                        <td/>
                        <td>
                            <h:commandButton id="loginButton" value="#{msg['login.submit']}"
                                             action="#{loginBean.login}"/>
                        </td>
                    </tr>
                </table>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
