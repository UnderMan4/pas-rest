<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="templates/MainTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <p>${msg["main.page"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="edit-job-form">
            <h2>#{msg['jobEdit']}</h2>
            <a name="header">${msg["column.name"]}</a>
            <br/>
            <h:inputText value="#{jobEditBean.editedJob.name}"  requiredMessage="#{msg['jobCreate.requiredMessage']}"/>
            <br/>
            <a name="header">${msg["column.description"]}</a>
            <br/>
            <h:inputText value="#{jobEditBean.editedJob.description}"/>
            <br/>
            <a name="header">${msg["column.uuid"]}</a>
            <br/>
            <h:outputText value="#{jobEditBean.editedJob.uuid}"/>
            <br/>
            <h:commandButton action="#{jobEditBean.saveEditedJob}" value="#{msg['saveButton']}"/>
        </h:form>
        <h:messages />
    </ui:define>
</ui:composition>
