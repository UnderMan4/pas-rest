<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="templates/MainTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <ui:include src="templates/header.xhtml"/>
    </ui:define>

    <ui:define name="left">
        <ui:include src="templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h2>${msg["jobDetails"]}</h2>

            <a name="header">${msg["column.uuid"]}</a>
            <br/>
            <h:outputText value="#{jobDetailsBean.job.uuid}"/>
            <br/>
            <a name="header">${msg["column.name"]}</a>
            <br/>
            <h:outputText value="#{jobDetailsBean.job.name}"/>
            <br/>
        </h:form>
        <h:dataTable value="#{jobDetailsBean.ticketList}" var="ticket">
            <h:column>
                <f:facet name="header">${msg["column.uuid"]}</f:facet>
                <h:outputText value="#{ticket.uuid}"/>
            </h:column>
            <h:column>
                <f:facet name="header">${msg["column.user"]}</f:facet>
                <h:outputText value="#{ticket.user.uuid}"/>
            </h:column>
            <h:column>
                <f:facet name="header">${msg["column.job"]}</f:facet>
                <h:outputText value="#{ticket.job.uuid}"/>
            </h:column>
            <h:column>
                <f:facet name="header">${msg["column.jobStart"]}</f:facet>
                <h:outputText value="#{ticket.jobStart}"/>
            </h:column>
            <h:column>
                <f:facet name="header">${msg["column.jobEnd"]}</f:facet>
                <h:outputText value="#{ticket.jobEnd}"/>
            </h:column>
            <h:column>
                <f:facet name="header">${msg["column.description"]}</f:facet>
                <h:outputText value="#{ticket.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">${msg["column.ticketStatus"]}</f:facet>
                <h:outputText value="#{ticket.status}"/>
            </h:column>
        </h:dataTable>
        <h:messages/>
    </ui:define>
</ui:composition>
