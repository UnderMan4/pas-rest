<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                template="./templates/MainTemplate.xhtml">

    <ui:define name="top">
        <p>${msg["main.page"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="user-form">
            <h2>${msg["userList"]}</h2>
            <h:dataTable value="#{userListBean.userList}" var="user">
                <h:column>
                    <f:facet name="header">${msg["column.login"]}</f:facet>
                    <h:outputText value="#{user.login}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">${msg["column.name"]}</f:facet>
                    <h:outputText value="#{user.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">${msg["column.surname"]}</f:facet>
                    <h:outputText value="#{user.surname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">${msg["column.uuid"]}</f:facet>
                    <h:outputText value="#{user.uuid}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">${msg["column.active"]}</f:facet>
                    <h:outputText value="#{user.active}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">${msg["column.accessLevel"]}</f:facet>
                    <h:outputText value="#{user.accessLevel}"/>
                </h:column>
                <h:column>
                    <h:commandButton action="#{userListBean.activateUser(user)}" value="#{msg['userList.activateUserButton']}" disabled="#{user.active}"/>
                </h:column>
                <h:column>
                    <h:commandButton action="#{userListBean.deactivateUser(user)}" value="#{msg['userList.deactivateUserButton']}" disabled="#{!user.active}"/>
                </h:column>
                <h:column>
                    <h:commandButton action="#{userListBean.editUser(user)}" value="#{msg['editButton']}"/>
                </h:column>
                <h:column>
                    <h:commandButton action="#{userListBean.detailsUser(user)}" value="#{msg['detailsButton']}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:form id="navigate-to-create-user">
            <h:commandButton action="redirectToCreateUser" value="#{msg['userList.createUserButton']}" />
        </h:form>
        <br/>
        <h:form id="navigate-to-search-user">
            <h:commandButton action="redirectToSearchUser" value="#{msg['userList.searchUserButton']}" />
        </h:form>
        <h:messages />
    </ui:define>
</ui:composition>
