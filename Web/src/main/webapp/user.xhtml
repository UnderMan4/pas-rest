<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./templates/MainTemplate.xhtml">

    <ui:define name="top">
        <p>${msg["main.page"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="user-form">
            <h2>User list</h2>
<!--            String login;-->
<!--            String name;-->
<!--            String surname;-->
<!--            UUID uuid;-->
<!--            Boolean active;-->
<!--            AccessLevel accessLevel;-->
            <h:dataTable value="#{userBean.userList}" var="user">
                <h:column>
                    <h:outputText value="#{user.login}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{user.name}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{user.surname}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{user.uuid}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{user.active}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{user.accessLevel}"/>
                </h:column>


            </h:dataTable>
<!--            <h:inputText required="true" value="#{simpleValidationBean.requiredField}"-->
<!--                         requiredMessage="Username is required"/><br/>-->

        </h:form>

    </ui:define>

</ui:composition>
