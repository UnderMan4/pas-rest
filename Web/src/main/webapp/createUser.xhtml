<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="templates/MainTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <p>${msg["main.page"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="edit-user-form">
            <h2>Create user</h2>

            <f:facet name="header">${msg["column.login"]}</f:facet>
            login<h:inputText value="#{userCreateBean.newUser.login}" requiredMessage="Login is required"/>
            <br/>

            <f:facet name="header">${msg["column.name"]}</f:facet>
            name<h:inputText value="#{userCreateBean.newUser.name}"/>
            <br/>
            <f:facet name="header">${msg["column.surname"]}</f:facet>
            surename<h:inputText value="#{userCreateBean.newUser.surname}"/>
            <br/>
            active status<f:facet name="header">${msg["column.active"]}</f:facet>
            <h:selectBooleanCheckbox value="#{userCreateBean.newUser.active}"/>
            <br/>
            access level<h:selectOneMenu value="#{userCreateBean.newUser.accessLevel}">
                <f:selectItems value="#{accessLevelBean.accessLevelsList}" var="level"
                               itemValue="#{level}" itemLabel="#{msg['accessLevel.' += level]}"/>
            </h:selectOneMenu>
            <br/>
            <h:commandButton action="#{userCreateBean.createNewUser}" value="Save"/>
        </h:form>
    </ui:define>


</ui:composition>
