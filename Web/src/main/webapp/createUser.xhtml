<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="templates/MainTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <ui:include src="templates/header.xhtml"/>
    </ui:define>

    <ui:define name="left">
        <ui:include src="templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="edit-user-form">
            <h2>${msg["userCreate"]}</h2>
            <table>
                <tr>
                    <td>
                        <a name="header">${msg["column.login"]}</a>
                    </td>
                    <td>
                        <h:inputText id="login" value="#{userCreateBean.newUser.login}" required="true"
                                     requiredMessage="#{msg['userCreate.loginrequired']}"
                                     validatorMessage="#{msg['message.userCreate.login']}">
                            <f:validateLength minimum="2" maximum="20"/>
                            <f:ajax event="keyup" render="loginMessage"/>
                        </h:inputText>
                    </td>

                </tr>
                <tr>
                    <td>
                        <a name="header">${msg["column.name"]}</a>
                    </td>
                    <td>
                        <h:inputText id="name" value="#{userCreateBean.newUser.name}"
                                     validatorMessage="#{msg['message.userCreate.name']}">

                            <f:validateLength minimum="2" maximum="20"/>
                            <f:ajax event="keyup" render="nameMessage"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a name="header">${msg["column.surname"]}</a>
                    </td>
                    <td>
                        <h:inputText id="surname" value="#{userCreateBean.newUser.surname}"
                                     validatorMessage="#{msg['message.userCreate.Surname']}">

                            <f:validateLength minimum="2" maximum="30"/>
                            <f:ajax event="keyup" render="surnameMessage"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a name="header">${msg["column.password"]}</a>
                    </td>
                    <td>
                        <h:inputSecret id="password" value="#{userCreateBean.newUser.password}"
                                       validatorMessage="#{msg['message.userCreate.Surname']}">

                            <f:validateLength minimum="2" maximum="30"/>
                            <f:ajax event="keyup" render="surnameMessage"/>
                        </h:inputSecret>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <h:selectBooleanCheckbox value="#{userCreateBean.newUser.active}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <h:selectOneMenu value="#{userCreateBean.newUser.accessLevel}">
                            <f:selectItems value="#{accessLevelBean.accessLevelsList}" var="level"
                                           itemValue="#{level}" itemLabel="#{msg['accessLevel.' += level]}"/>
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <h:commandButton action="#{userCreateBean.createNewUser}" value="#{msg['saveButton']}"/>
                    </td>
                </tr>
            </table>

            <div style="display: flex; flex-direction: column; color: red; font-weight: bold;">
                <h:message id="loginMessage" for="login"/>
                <h:message id="nameMessage" for="name"/>
                <h:message id="surnameMessage" for="surname"/>
            </div>

        </h:form>
        <h:messages/>
    </ui:define>
</ui:composition>
