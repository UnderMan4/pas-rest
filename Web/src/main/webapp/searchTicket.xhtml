<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="templates/MainTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <p>${msg["main.page"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="search-ticket-form">
            <h2>${msg["ticketSearch"]}</h2>

            <a name="header">${msg["column.uuid"]}</a>
            <h:inputText value="#{ticketSearchBean.uuid}" requiredMessage="uuid is required"/>
            <br/>

            <h:commandButton action="#{ticketSearchBean.searchTicket}" value="#{msg['searchButton']}"/>
            <br/>
            <input type="button" onclick="history.go(-1)" value="Go back"/>
        </h:form>

        <h:form>
            <h2>Ticket list</h2>
            <h:dataTable value="#{ticketSearchBean.ticketList}" var="ticket">
                <h:column>
                    <f:facet name="header">${msg["column.uuid"]}</f:facet>
                    <h:outputText value="#{ticket.uuid}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">${msg["column.user"]}</f:facet>
                    <h:outputText value="#{ticket.user.uuid}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">${msg["column.job"]}</f:facet>
                    <h:outputText value="#{ticket.job.uuid}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">${msg["column.jobStart"]}</f:facet>
                    <h:outputText value="#{ticket.jobStart}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">${msg["column.jobEnd"]}</f:facet>
                    <h:outputText value="#{ticket.jobEnd}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">${msg["column.description"]}</f:facet>
                    <h:outputText value="#{ticket.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">${msg["column.ticketStatus"]}</f:facet>
                    <h:outputText value="#{ticket.status}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:messages />
    </ui:define>
</ui:composition>
