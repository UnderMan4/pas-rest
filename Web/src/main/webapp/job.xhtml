<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./templates/MainTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <p>${msg["main.page"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="job-form">
            <h2>${msg["jobList"]}</h2>
            <h:dataTable value="#{jobListBean.jobList}" var="job">
                <h:column>
                    <f:facet name="header">${msg["column.name"]}</f:facet>
                    <h:outputText value="#{job.name}"/>
                </h:column>
                    <f:facet name="header">${msg["column.description"]}</f:facet>
                <h:column>
                    <h:outputText value="#{job.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">${msg["column.uuid"]}</f:facet>
                    <h:outputText value="#{job.uuid}"/>
                </h:column>
                <h:column>
                    <h:commandButton id="deleteJobButton" action="#{jobListBean.deleteJob}" value="#{msg['jobList.deleteJobButton']}" binding="#{jobListBean.deleteJobButton}">
                        <f:param name="jobUUID" value="#{job.uuid}"/>
                    </h:commandButton>
                </h:column>
                <h:message for="deleteJobButton" />
                <h:column>
                    <h:commandButton action="#{jobListBean.editJob(job)}" value="#{msg['jobList.editJobButton']}"/>
                </h:column>
                <h:column>
                    <h:commandButton action="#{jobListBean.detailsUser(job)}" value="#{msg['detailsButton']}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:form id="navigate-to-create-job">
        <h:commandButton action="redirectToCreateJob" value="#{msg['jobList.createJobButton']}" />
        </h:form>
        <br/>
        <h:form id="navigate-to-search-job">
            <h:commandButton action="redirectToSearchJob" value="#{msg['jobList.searchJobButton']}" />
        </h:form>
        <h:form>
            <h:commandButton action="#{jobListBean.init()}" value="#{msg['refreshButton']}" />
        </h:form>
        <h:messages />
    </ui:define>
</ui:composition>
