<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet library="css" name="default.css"/>
    <h:outputStylesheet library="css" name="cssLayout.css"/>
    <title>Facelets Template</title>
</h:head>

<h:body style="margin: 0; padding:10">
    <f:view locale="#{languageBean.locale}"/>
    <img src="../resources/download.jpg" alt="Graphic design is my passion"
         style="position: absolute; z-index: -100; width: 100vw; height: 100vh; margin-left: -10px; margin-top: -10px"/>

    <div id="top">
        <ui:insert name="top">Top</ui:insert>
    </div>
    <div>
        <div id="left">
            <ui:insert name="left">Left</ui:insert>
        </div>
        <div id="content" class="right_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
    </div>

    <div id="bottom">
        <center>#{activeUserBean.username} [#{activeUserBean.role}]</center>
        <a>Language </a>
        <a>#{languageBean.language}</a>
        <h:form>
            <h:commandButton value="Change language" locale="#{languageBean.locale}"
                             action="#{languageBean.changeLanguage}"/>
        </h:form>

    </div>

</h:body>

</html>
